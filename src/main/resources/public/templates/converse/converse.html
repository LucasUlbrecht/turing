
<div id="configuration" class="row row-centered">
	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-centered">
		<div class="list-group" style="margin-bottom: 10px">
			<a
				ng-class="{'disabled':$state.current.name.indexOf('converse.intent') == 0}"
				ui-sref="converse.intent" class="list-group-item ng-binding"
				style="color: rgb(51, 51, 51)">Intents<span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"
				style="float: right; position: relative; color: gray"></span>
			</a> <a
				ng-class="{'disabled':$state.current.name.indexOf('converse.entity') == 0}"
				ui-sref="converse.entity" class="list-group-item ng-binding"
				style="color: rgb(51, 51, 51)">Entities<span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"
				style="float: right; position: relative; color: gray"></span>
			</a>
			<a
				ng-class="{'disabled':$state.current.name.indexOf('converse.training') == 0}"
				ui-sref="converse.training" class="list-group-item ng-binding"
				style="color: rgb(51, 51, 51)">Training<span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"
				style="float: right; position: relative; color: gray"></span>
			</a>
			<a
				ng-class="{'disabled':$state.current.name.indexOf('converse.prebuilt-agent') == 0}"
				ui-sref="converse.prebuilt-agent" class="list-group-item ng-binding"
				style="color: rgb(51, 51, 51)">Prebuild Agents<span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"
				style="float: right; position: relative; color: gray"></span>
			</a>
		</div>
	</div>
	<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 col-centered">
		<div ui-view>
			<h1>Your Converse</h1>
		</div>
	</div>
</div>
