buildscript {
	repositories {
		mavenCentral()
		 jcenter()
	}
	dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'com.github.johnrengelman.shadow'

group = 'com.viglet.turing.jdbc'

description = "turing-jdbc"



sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

jar {
    baseName = 'turing-jdbc'
    version =  '0.3.3'
    manifest {
		attributes 'Main-Class': 'com.viglet.turing.tool.jdbc.JDBCImportTool'
	}
}

shadowJar {
   baseName = 'turing-jdbc'
   classifier = null
}

repositories {   
     mavenCentral()
}

dependencies {
	implementation group: 'com.beust', name: 'jcommander', version: '1.72'	
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.4'	
	implementation group: 'org.json', name: 'json', version:'20210307'
	implementation group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5.2'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.7'
	
	// Tika
    implementation group: 'org.apache.tika', name: 'tika-core', version:'1.20'
    implementation group: 'org.apache.tika', name: 'tika-parsers', version:'2.0.0'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.27.2.1'
    implementation group: 'com.github.jai-imageio', name: 'jai-imageio-jpeg2000', version: '1.3.0'
    
    // Commons
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    
	
}

jar.enabled = false
build.dependsOn shadowJar
