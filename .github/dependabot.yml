# To get started with Dependabot version updates, you'll need to specify which
# Package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options: 
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates 

version: 2
updates:
  - package-ecosystem: "maven" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
    target-branch: "0.3.9"
    open-pull-requests-limit: 15
    ignore:
      # Ignore XWiki dependencies since we always keep them up to date and Dependabot has problems with maven properties
      # defined in parent poms.
      - dependency-name: "org.apache.nutch*"
    groups:
      java:
        applies-to: version-updates
        patterns:
          - "*"

  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/turing-ui" # Location of package manifests
    schedule:
      interval: "weekly"
    target-branch: "0.3.9"
    open-pull-requests-limit: 15
    groups:
      angular:
        applies-to: version-updates
        patterns:
          - "*"

  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/turing-react" # Location of package manifests
    schedule:
      interval: "weekly"
    target-branch: "0.3.9"
    open-pull-requests-limit: 15
    groups:
      react:
        applies-to: version-updates
        patterns:
          - "*"
