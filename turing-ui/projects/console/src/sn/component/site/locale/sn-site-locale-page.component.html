<div *ngIf="(getTurSNSiteLocale() | async) as snSiteLocale; else loading">
  <div class="Subhead mt-4">
    <div class="Subhead-heading">
      <div class="d-flex">
        <div style="height: 32px;">
          <svg width="35" height="35" [identiconHash]="snSiteLocale.language | lowercase">
          </svg>
        </div>
        <div class="ml-2">
          <span>{{snSiteLocale.language}}</span>
        </div>
      </div>
    </div>
    <div class="Subhead-actions"><button type="button" class="btn btn-primary">Save</button></div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label for="sn-field-language">Language</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="snSiteLocale.language" class="form-control" type="text" id="sn-field-name"
        style="width: 100%;" />
      <p class="note" id="sn-field-language-tip">
        Name will appear on semantic navigation site field list.
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label for="sn-field-description">NLP Instance</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="snSiteLocale.turNLPInstance.title" class="form-control" type="text" id="sn-field-description"
        style="width: 100%;" />
      <p class="note" id="sn-field-description-tip">
        Description will appear on semantic navigation site field list.
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label for="sn-field-description">Core</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="snSiteLocale.core" class="form-control" type="text" id="sn-field-description"
        style="width: 100%;" />
      <p class="note" id="sn-field-description-tip">
        Description will appear on semantic navigation site field list.
      </p>
    </div>
  </div>
</div>
<ng-template #loading>
  <span>Loading</span><span class="AnimatedEllipsis"></span>
</ng-template>
