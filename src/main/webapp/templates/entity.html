<div ng-controller="EntityServicesCtrl"
	class="demo-cards mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid ">
	<div
		class="demo-entity-add mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--3-col-desktop">
		<div class="mdl-card__title mdl-card--expand mdl-color--light-blue-300">
			<h2 class="mdl-card__title-text">New Entity</h2>
		</div>
		<div class="mdl-card__supporting-text mdl-color-text--grey-600">
			Crie uma nova Entidade</div>
		<div class="mdl-card__actions mdl-card--border">
			<a ng-href="#entity/add"
				class="mdl-button mdl-js-button mdl-js-ripple-effect">Adicionar</a>

		</div>
	</div>
	<div
		class="demo-entity-import mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--3-col-desktop">
		<div class="mdl-card__title mdl-card--expand mdl-color--light-blue-300">
			<h2 class="mdl-card__title-text">Import Entity</h2>
		</div>
		<div class="mdl-card__supporting-text mdl-color-text--grey-600">
			Importe uma entidade</div>
		<div class="mdl-card__actions mdl-card--border">
			<a ng-href="#entity/import"
				class="mdl-button mdl-js-button mdl-js-ripple-effect">Importar</a>

		</div>
	</div>
	<div ng-repeat="vigEntityService in vigEntityServices"
		class="demo-entity mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--3-col-desktop">
		<div class="mdl-card__title mdl-card--expand mdl-color--light-blue-300">
			<h2 class="mdl-card__title-text">{{vigEntityService.name}}</h2>
		</div>
		<div class="mdl-card__supporting-text mdl-color-text--grey-600">
			{{vigEntityService.description}}</div>
		<div class="mdl-card__actions mdl-card--border">
			<a ng-href="#entity/{{vigEntityService.id}}"
				class="mdl-button mdl-js-button mdl-js-ripple-effect">Configurar</a>

		</div>
	</div>
</div>
