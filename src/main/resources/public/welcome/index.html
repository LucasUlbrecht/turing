<!DOCTYPE html>
<html lang="en" ng-app="turWelcome">
<head>
<meta charset="UTF-8">
<title>Sign in | Viglet Turing</title>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"></link>

<link rel="stylesheet" href="../css/login.css">
<link href="https://viglet.ai/ui/favicon.ico" rel="shortcut icon"
	type="image/x-icon" />

</head>

<body ng-controller="ShWelcomeCtrl">
    
	<div class="login-form" ng-if="showLogin">
		<div style="text-align: center; margin-bottom: 30px">
			<img src="img/viglet_logo.png" />
			<p>try admin/admin</p>
		</div>
		<form role="form" ng-submit="login()">
			<div class="form-group ">
				<input type="text" class="form-control" placeholder="Username"
					id="username" name="username" ng-model="data.username">
				<i class="fa fa-user"></i>
			</div>
			<div class="form-group log-status">
				<input type="password" class="form-control" placeholder="Password"
					id="password" name="password" ng-model="data.password">
				<i class="fa fa-lock"></i>
			</div>
			<span class="alert">Invalid Credentials</span> <a class="link"
				href="#">Lost your password?</a>
			<button type="submit" class="log-btn">Log in</button>
		</form>

	</div>
	<script src="webjars/jquery/1.12.4/dist/jquery.min.js"></script>
	<script src="webjars/moment/2.22.2/min/moment-with-locales.min.js"></script>
	<script src="webjars/angular/1.7.3/angular.min.js"></script>
	<script
		src="webjars/angular-ui-router/1.0.14/release/angular-ui-router.min.js"></script>
	<script src="webjars/angular-translate/2.17.0/angular-translate.min.js"></script>
	<script src="webjars/angular-resource/angular-resource.min.js"></script>
	<script src="webjars/angular-animate/1.7.3/angular-animate.min.js"></script>
	<script src="webjars/angular-cookies/1.7.3/angular-cookies.min.js"></script>
	<script src="webjars/angular-sanitize/1.7.3/angular-sanitize.min.js"></script>
	<script src="webjars/angular-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
	<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
	<script src="/js/welcome.js"></script>
</body>
</html>
