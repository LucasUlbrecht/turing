<html lang="en" ng-app="turConverseApp">


<head>
	<meta charset="utf-8">
	</meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	</meta>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</meta>
	<title>Converse | Viglet Turing</title>
	<!-- Bootstrap -->
	<link href="../../webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">
	</link>
	<link href="../../webjars/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</link>
	<link href="../../css/viglet.css" rel="stylesheet">
	</link>
	<link href="../../favicon.ico" rel="shortcut icon" type="image/x-icon">
	</link>
	<base href="/">
	<style>
		[ng\:cloak],
		[ng-cloak],
		[data-ng-cloak],
		[x-ng-cloak],
		.ng-cloak,
		.x- ng-cloak {
			display: none !important;
		}
	</style>
	<style>
		@keyframes blink {

			/**
     * At the start of the animation the dot
     * has an opacity of .2
     */
			0% {
				opacity: .2;
			}

			/**
     * At 20% the dot is fully visible and
     * then fades out slowly
     */
			20% {
				opacity: 1;
			}

			/**
     * Until it reaches an opacity of .2 and
     * the animation can start again
     */
			100% {
				opacity: .2;
			}
		}

		.saving span {
			/**
     * Use the blink animation, which is defined above
     */
			animation-name: blink;
			/**
     * The animation should take 1.4 seconds
     */
			animation-duration: 1.4s;
			/**
     * It will repeat itself forever
     */
			animation-iteration-count: infinite;
			/**
     * This makes sure that the starting style (opacity: .2)
     * of the animation is applied before the animation starts.
     * Otherwise we would see a short flash or would have
     * to set the default styling of the dots to the same
     * as the animation. Same applies for the ending styles.
     */
			animation-fill-mode: both;
		}

		.saving span:nth-child(2) {
			/**
     * Starts the animation of the third dot
     * with a delay of .2s, otherwise all dots
     * would animate at the same time
     */
			animation-delay: .2s;
		}

		.saving span:nth-child(3) {
			/**
     * Starts the animation of the third dot
     * with a delay of .4s, otherwise all dots
     * would animate at the same time
     */
			animation-delay: .4s;
		}
	</style>
</head>

<body data-target=".navbar-default" ng-controller="TurConverseMainCtrl" ng-cloak>

	<div id="wrap" style="margin-bottom: 15px;">
		<nav class="navbar navbar-default navbar-fixed-top row  row-centered" role="navigation">
			<div class="container-fluid col-centered col-lg-12 col-md-12 col-sm-12 col-xs-12"
				style="margin-left: 30px; margin-right: 30px">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="row">
					<div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
						<a class="navbar-brand" href="/"><img
								style="margin: 5px; padding: 0px; width: 40px; height: 40px"
								src="/img/viglet_logo_sm.png"></img> </a> <a class="navbar-brand" ui-sref="content"
							ui-sref-opts="{reload:true}">
							<div class="hidden-xs"
								style="margin-top: 17px; margin-left: 20px; color: #444; font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif; font-size: 20px; line-height: 1; letter-spacing: .02em; font-weight: 400;">
								Turing Converse</div>
						</a>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</nav>

		<div class="container" id="turHeader" style="padding: 0px;">
			<div id="home" class="row" style="margin: 0px; margin-top: 53px;">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-centered"
					style="padding: 0px;height: calc(100vh - 156px);">
					<div style="background-color: white;height:100%;padding: 10px;overflow-x: hidden;overflow-y: auto;">
						<div ng-repeat="message in messages">
							<div ng-if="message.bot" style="display: list-item;min-height: 50px;">
								<div
									style="background-color: aquamarine;width: 200px;min-height: 30px;vertical-align: middle;padding: 5px;border-radius: 5px;">
									{{message.text}}</div>
							</div>
							<div ng-if="!message.bot" style="display: list-item;min-height: 50px;">
								<div
									style="background-color: blanchedalmond;text-align: right;width: 200px;float: right;min-height: 30px;vertical-align: middle;padding: 5px;border-radius: 5px;">
									{{message.text}}</div>
							</div>
						</div>
						<div ng-if="waiting" style="display: list-item;min-height: 50px;">
							<div>
								<span class="saving" style="font-size: 70px;margin: 0px;"><span>.</span><span>.</span><span>.</span></span></div>
						</div>
						<div id="bottom"></div>
					</div>
					<div style="background-color: coral;height:100px;padding: 15px 10px;">
						<div class="form-group">
							<input type="text" class="form-control" id="text" ng-model="turConverseText"
								my-enter="sendMessage()">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../webjars/moment/2.22.2/min/moment-with-locales.min.js"></script>

	<script src="../../webjars/angular-ui-router/1.0.14/release/angular-ui-router.min.js"></script>
	<script src="../../webjars/angular-translate/2.17.0/angular-translate.min.js"></script>
	<script src="../../webjars/angular-resource/angular-resource.min.js"></script>
	<script src="../../webjars/angular-animate/1.7.3/angular-animate.min.js"></script>
	<script src="../../webjars/angular-cookies/1.7.3/angular-cookies.min.js"></script>
	<script src="../../webjars/angular-sanitize/1.7.3/angular-sanitize.min.js"></script>
	<script src="../../webjars/angular-moment/1.2.0/angular-moment.min.js"></script>
	<script src="../../webjars/angular-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
	<script src="../../webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
