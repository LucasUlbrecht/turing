<div *ngIf="(getTurNLPEntity() | async) as nlpEntity; else loading">
  <div class="Subhead">
    <div class="Subhead-heading">NLP Entity</div>
    <div class="Subhead-actions">
      <button type="button" class="btn mr-2">Cancel</button>
      <button (click)="saveSite(nlpEntity)" type="button" class="btn btn-primary">Save changes</button>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label for="repo-name">Title</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="nlpEntity.name" class="form-control" type="text" id="repo-name" style="width: 100%;" />
      <p class="note" id="help-text-for-checkbox">
        Name will appear on NLP entity list.
      </p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group-header">
      <label for="repo-description">Description</label>
    </div>
    <div class="form-group-body">
      <input [(ngModel)]="nlpEntity.description" class="form-control" type="text" id="repo-name"
        style="width: 100%;" />
      <p class="note" id="help-text-for-checkbox">
        Description will appear on NLP entity list.
      </p>
    </div>
  </div>
</div>
<ng-template #loading>
  <span>Loading</span><span class="AnimatedEllipsis"></span>
</ng-template>
