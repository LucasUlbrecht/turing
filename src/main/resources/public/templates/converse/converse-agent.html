<h1>{{agent.name}}</h1>
<div id="configuration" class="row row-centered">
	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-centered">
		<div class="list-group" style="margin-bottom: 10px">
			<a ng-class="{'disabled':$state.current.name.indexOf('converse.agent.detail') == 0}" ui-sref="converse.agent.detail"
				class="list-group-item ng-binding" style="color: rgb(51, 51, 51)">Agent<span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"
					style="float: right; position: relative; color: gray"></span>
			</a>
			<a ng-class="{'disabled':$state.current.name.indexOf('converse.agent.intent') == 0}"
				ui-sref="converse.agent.intent" class="list-group-item ng-binding"
				style="color: rgb(51, 51, 51)">Intents<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"
					style="float: right; position: relative; color: gray"></span>
			</a> <a ng-class="{'disabled':$state.current.name.indexOf('converse.agent.entity') == 0}"
				ui-sref="converse.agent.entity" class="list-group-item ng-binding"
				style="color: rgb(51, 51, 51)">Entities<span class="glyphicon glyphicon-chevron-right"
					aria-hidden="true" style="float: right; position: relative; color: gray"></span>
			</a>
			<a ng-class="{'disabled':$state.current.name.indexOf('converse.agent.training') == 0}"
				ui-sref="converse.agent.training" class="list-group-item ng-binding"
				style="color: rgb(51, 51, 51)">Training<span class="glyphicon glyphicon-chevron-right"
					aria-hidden="true" style="float: right; position: relative; color: gray"></span>
			</a>
			<a ng-class="{'disabled':$state.current.name.indexOf('converse.agent.prebuilt-agent') == 0}"
				ui-sref="converse.agent.prebuilt-agent" class="list-group-item ng-binding"
				style="color: rgb(51, 51, 51)">Prebuild Agents<span class="glyphicon glyphicon-chevron-right"
					aria-hidden="true" style="float: right; position: relative; color: gray"></span>
			</a>
		</div>
	</div>
	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-centered">
		<div ui-view>
		</div>
	</div>

	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-centered">
		<div class="form-group">
			<input type="text" class="form-control" id="phrase" placeholder="Try it now" ng-model="tryText"
				my-enter="try()" x-webkit-speech>
		</div>
		<div sytle="margin-bottom:15px">
			<h4 style="margin-bottom: 5px;">Default Response</h4>
			{{agentResponse.response}}
		</div>
		<div>
			<h4 style="margin-bottom: 5px;">Intent</h4>
			{{agentResponse.intent}}
		</div>
	</div>
</div>
