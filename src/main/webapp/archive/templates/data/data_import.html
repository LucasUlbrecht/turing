<style>
.mdl-button--file input {
	cursor: pointer;
	height: 100%;
	right: 0;
	opacity: 0;
	position: absolute;
	top: 0;
	width: 300px;
	z-index: 4;
}

.mdl-textfield--file .mdl-textfield__input {
	box-sizing: border-box;
	width: calc(100% - 32px);
}

.mdl-textfield--file .mdl-button--file {
	right: 0;
}
</style>

<form action="/turing/api/training/import" method="post"
	enctype="multipart/form-data">
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
		<input class="mdl-textfield__input" placeholder="No file chosen"
			type="text" id="TEXT_ID" readonly />
		<div class="mdl-button mdl-button--icon mdl-button--file">
			<i class="material-icons">attach_file</i> <input type="file"
				name="file" id="file"
				onchange="document.getElementById('TEXT_ID').value=this.files[0].name;" />
		</div>
	</div>
	<div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
		<button type="submit"
			class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Import PDF</button>
	</div>
</form>
