
<div id="configuration" class="row row-centered">
	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-centered">
		<div class="list-group" style="margin-bottom: 10px">
			<a
				ng-class="{'disabled':$state.current.name.indexOf('sn.site') == 0}"
				ui-sref="sn.site" class="list-group-item ng-binding"
				style="color: rgb(51, 51, 51)">Sites<span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"
				style="float: right; position: relative; color: gray"></span>
			</a> <a
				ng-class="{'disabled':$state.current.name.indexOf('sn.advertising') == 0}"
				ui-sref="sn.advertising" class="list-group-item ng-binding"
				style="color: rgb(51, 51, 51)">Advertising<span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"
				style="float: right; position: relative; color: gray"></span>
			</a>
		</div>
	</div>
	<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 col-centered">
		<div ui-view>
			<h1>Your Semantic Navigation</h1>
		</div>
	</div>
</div>
