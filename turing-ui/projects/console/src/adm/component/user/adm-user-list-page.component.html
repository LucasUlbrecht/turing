<div class="Box" *ngIf="(getTurAdmUsers() | async) as admUsers; else loading">
  <div class="Box-header Box-header--blue d-flex flex-items-center">
    <h3 class="Box-title overflow-hidden flex-auto">
      <span octicon="person" [size]=16 class="mr-1"></span> Users
    </h3>
    <button class="btn btn-primary btn-sm">
      <span octicon="person" [size]=16 class="mr-1"></span> New user
    </button>
  </div>
  <div class="Details">
    <div role="grid" aria-labelledby="files" class="d-md-block" data-pjax="">

      <div role="row"
        class="Box-row Box-row--focus-gray py-2 d-flex position-relative js-navigation-item navigation-focus">
        <div role="gridcell" class="mr-3 flex-shrink-0" style="width: 16px;">
          Username
        </div>

        <div role="rowheader" class="flex-auto min-width-0 col-md-2 mr-3">

        </div>

        <div role="gridcell" class="flex-auto min-width-0 d-none d-md-block col-5 mr-3">
          First Name
        </div>

        <div role="gridcell" class="flex-auto min-width-0 d-none d-md-block col-5 mr-3">
          Last Name
        </div>
        <div role="gridcell" class="color-text-tertiary text-right" style="width:100px;">

        </div>
      </div>
      <div *ngFor="let admUser of admUsers" role="row" class="Box-row Box-row--focus-gray py-2 d-flex position-relative js-navigation-item ">
        <div role="gridcell" class="mr-3 flex-shrink-0" style="width: 16px;">
          <div style="background-color: whitesmoke;width: 24px;height: 24px;margin-right: 7px;border-radius: 50%;"
            class="float-left">
            <svg width="24" height="24" style="border-radius: 50%;" [identiconHash]="admUser.username | lowercase">
              Avatar
            </svg>
          </div>
        </div>

        <div role="rowheader" class="flex-auto min-width-0 col-md-2 mr-3">
          {{admUser.username}}
        </div>

        <div role="gridcell" class="flex-auto min-width-0 d-none d-md-block col-5 mr-3">
          {{admUser.firstName}}
        </div>

        <div role="gridcell" class="flex-auto min-width-0 d-none d-md-block col-5 mr-3">
          {{admUser.lastName}}
        </div>
        <div role="gridcell" class="color-text-tertiary text-right" style="width:100px;">
          <button class="btn btn-danger btn-sm">
            <span octicon="trash" [size]=16 class="mr-1"></span> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <span>Loading</span><span class="AnimatedEllipsis"></span>
</ng-template>
