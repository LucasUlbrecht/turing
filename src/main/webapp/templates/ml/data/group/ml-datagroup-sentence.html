<div style="padding: 15px">
	<div class="pull-right">
		<button ng-click="sentenceNew()" type="button" class="btn btn-viglet">New</button>
	</div>
	<h3>Sentences</h3>

	<ul class="list-group">
		<li class="list-group-item" ng-repeat="mlDataGroupSentence in mlDataGroupSentences"><a
			ui-sref="ml.datagroup-edit.sentence-edit ({mlSentenceId:mlDataGroupSentence.id})">{{mlDataGroupSentence.sentence}}</a></li>
	</ul>
</div>
