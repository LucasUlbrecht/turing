<div ng-controller="MLModelCtrl"
	class="demo-cards mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid ">
	<div
		class="demo-entity-add mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--3-col-desktop">
		<div class="mdl-card__title mdl-card--expand mdl-color--light-blue-300">
			<h2 class="mdl-card__title-text">New Model</h2>
		</div>
		<div class="mdl-card__supporting-text mdl-color-text--grey-600">
			Create a new model</div>
		<div class="mdl-card__actions mdl-card--border">
			<a ng-href="#entity/add"
				class="mdl-button mdl-js-button mdl-js-ripple-effect">Add</a>
		</div>
	</div>
	<div ng-repeat="vigMLModel in vigMLModels"
		class="demo-entity mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--3-col-desktop">
		<div class="mdl-card__title mdl-card--expand mdl-color--light-blue-300">
			<h2 class="mdl-card__title-text">{{vigMLModel.name}}</h2>
		</div>
		<div class="mdl-card__supporting-text mdl-color-text--grey-600">
			{{vigMLModel.description}}</div>
		<div class="mdl-card__actions mdl-card--border">
			<a ng-href="#model/{{vigMLModel.id}}"
				class="mdl-button mdl-js-button mdl-js-ripple-effect">Configure</a>
		</div>
	</div>
</div>
