plugins {
	id 'java'
	id "com.github.johnrengelman.shadow" version "8.1.1"
}

group = "com.viglet.turing.connector.aem"
version = "0.3.7"

java {
	sourceCompatibility = '1.8'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.jackrabbit:jackrabbit-jcr-commons:2.21.19'
	implementation 'org.apache.jackrabbit:jackrabbit-jcr2dav:2.21.19'
    implementation 'ch.qos.logback:logback-classic:1.4.11'


    implementation 'com.beust:jcommander:1.82'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.7.1'
    implementation project(':turing-java-sdk')
    implementation project(':turing-cms:cms-mapping')
}

jar {
    manifest {
        attributes 'Main-Class': 'com.viglet.turing.connector.aem.indexer.TurAEMIndexerTool'
    }
 }


 shadowJar {
     archiveFileName.set("turing-aem.jar")
}

