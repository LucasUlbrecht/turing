<div ng-controller="NLPServicesCtrl"
	class="demo-cards mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid ">
	<div ng-repeat="vigNLPService in vigNLPServices"
		class="demo-nlp mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--3-col-desktop">
		<div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
			<h2 class="mdl-card__title-text">{{vigNLPService.title}}</h2>
		</div>
		<div class="mdl-card__supporting-text mdl-color-text--grey-600">
			{{vigNLPService.description}}</div>
		<div class="mdl-card__actions mdl-card--border">
			<a ng-href="#nlp/{{vigNLPService.id}}"
				class="mdl-button mdl-js-button mdl-js-ripple-effect">Configurar</a>

		</div>
	</div>
</div>
