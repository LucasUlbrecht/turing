<div class="panel panel-default"
	style='font-family: "Raleway", sans-serif; font-weight: 400; min-height: 175px; width: 544px; margin-bottom: 0px; padding-bottom: 0px;'>
	<div class="panel-title"
		style="padding: 10px; border-bottom-color: rgb(217, 217, 217); border-bottom-style: solid; border-bottom-width: thin;">
		<p style="font-size: 18px; color: #FF874B; margin: 0px;">{{se.title}}</p>
		<p style="font-size: 14px; color: rgb(182, 182, 182); margin: 0px;">{{se.description}}</p>
	</div>
	<div class="panel-body" style="padding: 0px;">
		<div class="row"
			style="margin: 0px; padding: 10px; padding-bottom: 0px">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
				style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
				{{'NAME' | translate }}</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">
				<input ng-model="se.title" maxlength="50" class="form-control"
					style="width: 210px; font-size: 12px; padding-left: 5px">

			</div>
		</div>
		<div class="row"
			style="margin: 0px; padding: 10px; padding-bottom: 0px">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
				style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
				{{'DESCRIPTION' | translate }}</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">

				<input maxlength="50" ng-model="se.description" type="text"
					class="form-control"
					style="width: 210px; font-size: 12px; padding-left: 5px">
			</div>
		</div>
		<div class="row"
			style="margin: 0px; padding: 10px; padding-bottom: 0px">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
				style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
				{{'VENDORS' | translate }}</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">

				<div class="radio" ng-repeat="seVendor in seVendors">
					<label><input type="radio" name="seVendor">{{seVendor.title}}</label>
				</div>

			</div>
		</div>	
		<div style="padding: 10px;">
			<div class="row"
				style="margin: 0px; padding: 10px; padding-bottom: 0px">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
					style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
					{{'HOST' | translate }}</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"
					style="padding: 0px">

					<input maxlength="15" ng-model="se.host" type="text"
						class="form-control"
						style="width: 210px; font-size: 12px; padding-left: 5px">

				</div>
			</div>
			<div class="row"
				style="margin: 0px; padding: 10px; padding-bottom: 0px">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
					style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
					{{'PORT' | translate }}</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"
					style="padding: 0px">

					<input maxlength="15" ng-model="se.port" type="text"
						class="form-control"
						style="width: 210px; font-size: 12px; padding-left: 5px">

				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"
					style="padding: 0px; padding-top: 20px; padding-bottom: 20px;">
					<button type="submit" ng-click="userSave()" class="btn btn-viglet">{{'SETTINGS_SAVE_CHANGES'
						| translate }}</button>
				</div>
			</div>
		</div>
	</div>
</div>
