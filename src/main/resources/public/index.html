<!DOCTYPE html>
<html lang="en" ng-app="turingApp">


<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title ng-bind="$state.current.data.pageTitle">Console | Viglet
	Turing</title>
<!-- Bootstrap -->
<link href="thirdparty/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet"></link>
<link
	href="https://viglet.ai/ui/thirdparty/font-awesome/css/font-awesome.min.css"
	rel="stylesheet"></link>
<link href="https://viglet.ai/ui/css/viglet.css" rel="stylesheet"></link>
<link href="https://viglet.ai/ui/favicon.ico" rel="shortcut icon"
	type="image/x-icon"></link>

</head>
<body data-target=".navbar-default">
	<div id="wrap" style="margin-bottom: 15px;">
		<nav class="navbar navbar-default navbar-fixed-top row  row-centered"
			role="navigation">
			<div
				class="container-fluid col-centered col-lg-9 col-md-9 col-sm-10 col-xs-10">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse"
						data-target=".bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand"  href="#viglet"><img style="padding: 5px;
    padding-right: 20px;"
						src="img/viglet_logo_sm.png"></img></a>
				</div>
				<nav class="collapse navbar-collapse bs-navbar-collapse"
					role="navigation">
					<ul class="nav navbar-nav navbar-left">
						<li ng-class="{'active':$state.current.name == 'home'}"><a
							ui-sref="home" data-target="#dummy">Home</a></li>
						<li ng-class="{'active':$state.current.name.indexOf('nlp') == 0}"><a
							ui-sref="nlp.instance" data-target="#dummy">NLP</a></li>
						<li ng-class="{'active':$state.current.name.indexOf('ml') == 0}"><a
							ui-sref="ml.instance" data-target="#dummy">Machine Learning</a></li>
						<li
							ng-class="{'active':$state.current.name.indexOf('converse') == 0}"><a
							ui-sref="converse.intent" data-target="#dummy">Converse</a></li>
						<li ng-class="{'active':$state.current.name.indexOf('se') == 0}"><a
							ui-sref="se.instance" data-target="#dummy">Search Engine</a></li>
						<li ng-class="{'active':$state.current.name.indexOf('sn') == 0}"><a
							ui-sref="sn.site" data-target="#dummy">Semantic Navigation</a></li>
						<li ng-class="{'active':$state.current.name.indexOf('storage') == 0}"><a
							ui-sref="storage" data-target="#dummy">Storage</a></li>	
					</ul>
				</nav>
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div class="container">
			<div id="home" class="row row-centered" style="margin-top: 80px">
				<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 col-centered"
					ng-controller="TurAlertCtrl">
					<div uib-alert ng-repeat="alert in alerts"
						ng-class="'alert-' + (alert.type || 'warning')"
						close="closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}}</div>
				</div>

				<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 col-centered"
					ui-view></div>
			</div>
		</div>
	</div>
	<script src="thirdparty/jquery/dist/jquery.min.js"></script>

	<script src="thirdparty/moment/min/moment-with-locales.min.js"></script>
	<script src="thirdparty/angular/angular.min.js"></script>
	<script
		src="thirdparty/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="thirdparty/angular-translate/angular-translate.min.js"></script>
	<script src="thirdparty/angular-resource/angular-resource.min.js"></script>
	<script src="thirdparty/angular-animate/angular-animate.min.js"></script>
	<script src="thirdparty/angular-cookies/angular-cookies.min.js"></script>
	<script src="thirdparty/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="thirdparty/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="thirdparty/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- <script src="js/build/aggregate/turing.js"></script> -->
	<script src="js/dist/turing-min.js"></script>
</body>

</html>
