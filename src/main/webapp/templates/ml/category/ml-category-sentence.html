<div style="padding: 15px">
	<div class="pull-right">
		<button ng-click="sentenceNew()" type="button" class="btn btn-viglet">New</button>
	</div>
	<h3>Categories</h3>

	<ul class="list-group">
		<li class="list-group-item" ng-repeat="sentence in category.turDataSentences"><a
			ui-sref="ml.sentence-edit({mlSentenceId:sentence.id})">{{sentence.sentence}}</a></li>
	</ul>
</div>
