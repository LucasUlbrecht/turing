<div>
    <h2>History</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Conversation</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="conversation in conversations">
                <td><a ui-sref="console.converse.agent.history-edit({conversationId: conversation.id})">{{conversation.id}}</a>
                </td>
                <td><span am-time-ago="conversation.date"></span></td>
                <td>
                    <div style="display: inline-table">
                        <button type="button" class="btn btn-link btn-xs pull-right" style="display: block;"
                            ng-click="removeConversation(conversation, $index)">
                            <i class="fa fa-trash-o" aria-hidden="true" style="font-size: 16px;"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
