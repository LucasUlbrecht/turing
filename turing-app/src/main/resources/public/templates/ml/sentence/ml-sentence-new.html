<div class="modal-header">
	<h3 class="modal-title" id="modal-title">New Sentence</h3>
</div>
<div class="modal-body">
	<div class="row"
		style="margin: 0px; padding: 10px; padding-bottom: 0px">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
			style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
			{{'SENTENCE' | translate }}</div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">
			<textarea ng-model="$ctrl.sentence.sentence"
				class="form-control"
				style="font-size: 12px; padding-left: 5px"></textarea>

		</div>
	</div>
</div>
<div class="modal-footer">

	<button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
	<button class="btn btn-viglet" type="button" ng-click="$ctrl.ok()">{{'SETTINGS_SAVE_CHANGES'
		| translate }}</button>
</div>
