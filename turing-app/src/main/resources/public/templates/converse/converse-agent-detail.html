<div class="panel-body" style="padding: 0px;">
	<div class="row" style="margin: 0px; padding: 10px; padding-bottom: 0px">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
			style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
			{{'NAME' | translate }}</div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">
			<input ng-model="agent.name" class="form-control">

		</div>
	</div>
	<div class="row" style="margin: 0px; padding: 10px; padding-bottom: 0px">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
			style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
			{{'DESCRIPTION' | translate }}</div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">

			<input ng-model="agent.description" type="text" class="form-control">
		</div>
	</div>
	<div class="row" style="margin: 0px; padding: 10px; padding-bottom: 0px">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
			style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
			{{'SE' | translate }}</div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">

			<select class="form-control" ng-model="agent.turSEInstance"
				ng-options="seInstance as seInstance.title for seInstance in seInstances track by seInstance.id">
			</select>

		</div>
	</div>
	<div class="row" style="margin: 0px; padding: 10px; padding-bottom: 0px">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
			style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
			{{'LANGUAGE' | translate }}</div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">
			<select class="form-control" ng-model="agent.language"
				ng-options="locale.initials as locale.en for locale in locales">
				<option value="">- Pick One -</option>
			</select>
		</div>
	</div>
	<div class="row" style="margin: 0px; padding: 10px; padding-bottom: 0px">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
			style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
			{{'CORE' | translate }}</div>
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">

			<input ng-model="agent.core" type="text" class="form-control">

		</div>
	</div>
	<div style="padding: 10px;">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"
				style="padding: 0px; padding-top: 20px; padding-bottom: 20px;">
				<div class="btn-group">
					<div class="btn-group">
						<button ng-click="agentSave()" type="button"
							class="btn btn-viglet">{{'SETTINGS_SAVE_CHANGES' |
							translate }}</button>
						<button type="button" class="btn btn-viglet dropdown-toggle"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span class="caret"></span> <span class="sr-only">Toggle
								Dropdown</span>
						</button>
						<ul class="dropdown-menu">
							<li><a ng-click="agentDelete()">Delete</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
