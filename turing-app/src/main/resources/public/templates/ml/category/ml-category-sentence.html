<div style="padding: 15px">
	<div class="pull-right">
		<button ng-click="sentenceNew()" type="button" class="btn btn-viglet">New</button>
	</div>
	<h3>{{'SENTENCES' | translate }}</h3>

	<ul class="list-group">
		<li class="list-group-item" ng-repeat="sentence in category.turDataGroupSentences"><a
			ui-sref="console.ml.datagroup-edit.sentence-edit ({mlSentenceId:sentence.id})">{{sentence.sentence}}</a></li>
	</ul>
</div>
