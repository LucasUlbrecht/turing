<!DOCTYPE html>
<html lang="en" ng-app="turConverseApp">


<head>
	<meta charset="utf-8">
	</meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	</meta>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</meta>
	<title>Converse | Viglet Turing</title>
	<!-- Bootstrap -->
	<link href="../../webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">
	</link>
	<link href="../../webjars/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</link>
	<link href="../../css/viglet.css" rel="stylesheet">
	</link>
	<link href="../../favicon.ico" rel="shortcut icon" type="image/x-icon">
	</link>
	<base href="/converse">
	<style>
		[ng\:cloak],
		[ng-cloak],
		[data-ng-cloak],
		[x-ng-cloak],
		.ng-cloak,
		.x- ng-cloak {
			display: none !important;
		}
	</style>
	<style>
		@keyframes blink {

			/**
     * At the start of the animation the dot
     * has an opacity of .2
     */
			0% {
				opacity: .2;
			}

			/**
     * At 20% the dot is fully visible and
     * then fades out slowly
     */
			20% {
				opacity: 1;
			}

			/**
     * Until it reaches an opacity of .2 and
     * the animation can start again
     */
			100% {
				opacity: .2;
			}
		}

		.saving span {
			/**
     * Use the blink animation, which is defined above
     */
			animation-name: blink;
			/**
     * The animation should take 1.4 seconds
     */
			animation-duration: 1.4s;
			/**
     * It will repeat itself forever
     */
			animation-iteration-count: infinite;
			/**
     * This makes sure that the starting style (opacity: .2)
     * of the animation is applied before the animation starts.
     * Otherwise we would see a short flash or would have
     * to set the default styling of the dots to the same
     * as the animation. Same applies for the ending styles.
     */
			animation-fill-mode: both;
		}

		.saving span:nth-child(2) {
			/**
     * Starts the animation of the third dot
     * with a delay of .2s, otherwise all dots
     * would animate at the same time
     */
			animation-delay: .2s;
		}

		.saving span:nth-child(3) {
			/**
     * Starts the animation of the third dot
     * with a delay of .4s, otherwise all dots
     * would animate at the same time
     */
			animation-delay: .4s;
		}
	</style>
</head>

<body data-target=".navbar-default" ng-cloak>

	<div ui-view></div>

	<script src="../../webjars/jquery/3.5.1/dist/jquery.min.js"></script>
	<script src="../../webjars/moment/2.22.2/min/moment-with-locales.min.js"></script>

	<script src="../../webjars/angular-moment/1.2.0/angular-moment.min.js"></script>
	<script src="../../webjars/angular-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
	<script src="../../webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
	<script src="../../js/converse/dist/turing-converse-min.js"></script>
</body>
