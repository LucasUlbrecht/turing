<div class="Header py-lg-0 Details flex-wrap flex-lg-nowrap px-3">
  <div class="Header-item" style="padding: 6px 0px">
    <a [routerLink]="['/']" routerLinkActive="active" class="Header-link d-flex flex-items-center ">
      <tur-logo [size]=30 style="padding-top: 5px;"></tur-logo>
    </a>
  </div>
  <div class="Header-item Header-item--full"> <a class="menu-item" [routerLink]="['/sn']">
    Administration Console</a>
  </div>
  <div class="Header-item position-relative mr-0 d-none d-lg-flex">
    <details *ngIf="(user | async) as userItem" class="details-overlay details-reset">
      <summary class="Header-link" aria-haspopup="menu" role="button" style="outline:none;">
        <div class="float-left" style="padding-top: 7px;margin-right: 7px;">
          <div style="background-color: whitesmoke;width: 20px;height: 20px;border-radius: 50%;">
            <svg width="20" height="20" style="border-radius: 50%;" [identiconHash]="userItem.username | lowercase">
              Avatar
            </svg>
          </div>
        </div>
        <div class="dropdown-caret" style="margin-top: 17px;padding-bottom: 10px;padding-top: 1px;"></div>
      </summary>
      <ul class="dropdown-menu dropdown-menu-sw" style="margin-right: 8px;">
        <li>
          <div class="dropdown-item">Signed in as <strong>{{userItem.username}}</strong></div>
        </li>
        <li class="dropdown-divider" role="separator"></li>
        <li><a class="dropdown-item" (click)="logout()" href>Sign out</a></li>
      </ul>
    </details>
  </div>
</div>
