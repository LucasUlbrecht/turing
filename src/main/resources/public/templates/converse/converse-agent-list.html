<div>
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
			<div class="thumbnail">
				<div style="background-color: royalblue; text-align: center; height: 200px">
					<img src="images/add.png" alt="agent" style="padding: 15px">
					<h3 style="color: white; position: absolute; left: 30px; top: 170px; z-index: 10">Add
						Agent</h3>
				</div>
				<div class="caption">
					<p>Create a New Converse Agent</p>
					<p>
						<a ui-sref="console.converse.agent-new" class="btn btn-viglet btn-lg btn-block"
							role="button">Create</a>
					</p>
				</div>
			</div>
		</div>

		<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
			<div class="thumbnail">
				<a ui-sref="console.converse.agent-import">
					<div style="background-color: royalblue; text-align: right; height: 200px">
						<img src="images/import.png" alt="nlp" style="padding: 15px">
						<h3 style="color: white; position: absolute; left: 30px; top: 170px; z-index: 10">
							Import</h3>
					</div>
				</a>
				<div class="caption">
					<p>Import from Zip file</p>
					<p>
						<a ui-sref="console.converse.agent-import" class="btn btn-viglet btn-lg btn-block"
							role="button">Import</a>
					</p>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12" ng-repeat="agent in agents">
			<div class="thumbnail">
				<div style="background-color: royalblue; text-align: right; height: 200px">
					<img src="images/converse.png" alt="solr" style="padding: 15px">
					<h3 style="color: white; position: absolute; left: 30px; top: 170px; z-index: 10">{{agent.name}}
					</h3>
				</div>
				<div class="caption">
					<p>{{agent.description}}&nbsp;</p>
					<p>
						<a ui-sref="console.converse.agent.detail({agentId:agent.id})" class="btn btn-viglet btn-lg btn-block"
							role="button">Configure</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
