<div class="row">
	<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-centered">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Type your text</h3>
			</div>
			<div class="panel-body">
				<div class="input-group" style="width: 100%;">
					<textarea class="form-control" ng-model="text"
						style="width: 100%; height: 200px"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-centered">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Select your NLP</h3>
			</div>
			<div class="panel-body">
				<div class="input-group">
					<div class="radio" ng-repeat="nlp in nlps">
						<label><input type="radio" id="{{nlp.id}}"
							ng-model="$parent.nlpmodel" ng-value="nlp.id" name="nlp"
							ng-checked="nlp.selected">{{nlp.title}}</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-centered">
		<button type="submit" ng-click="changeView('preview')"
			class="btn btn-viglet btn-lg">Detect Entities</button>
	</div>
</div>

<div ng-if="results != null" class="row" style="margin-top: 20px">
	<h3>Results using {{results.nlp}}</h3>
	<div ng-if="results.persons != null" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-centered">
		<div class="panel panel-default">
			<div class="panel-body">
				<h3 style="color: #FF874B;">Person</h3>
				<div ng-repeat="person in results.persons" style="padding: 5px">
					<i class="fa fa-user fa-2x fa-viglet" aria-hidden="true"
						style="padding-right: 10px;"></i> <span style="font-size: large">{{person}}</span>
				</div>
			</div>
		</div>
	</div>

	<div ng-if="results.organizations != null" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-centered">
		<div class="panel panel-default">
			<div class="panel-body">
				<h3 style="color: #FF874B;">Organization</h3>
				<div ng-repeat="organization in results.organizations"
					style="padding: 5px">
					<i class="fa fa-building fa-2x fa-viglet" aria-hidden="true"
						style="padding-right: 10px"></i> <span style="font-size: large">{{organization}}</span>
				</div>

			</div>
		</div>
	</div>

	<div ng-if="results.locations != null"  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-centered">
		<div class="panel panel-default">
			<div class="panel-body">
				<h3 style="color: #FF874B;">Location</h3>
				<div ng-repeat="location in results.locations" style="padding: 5px">
					<i class="fa fa-map-marker fa-2x fa-viglet" aria-hidden="true"
						style="padding-right: 10px"></i> <span style="font-size: large">{{location}}</span>
				</div>
			</div>
		</div>
	</div>

	<div ng-if="results.apicultura != null" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-centered">
		<div class="panel panel-default">
			<div class="panel-body">
				<h3 style="color: #FF874B;">Apicultura</h3>
				<div ng-repeat="apicultura in results.apicultura"
					style="padding: 5px">
					<i class="fa fa-sitemap fa-2x fa-viglet" aria-hidden="true"
						style="padding-right: 10px"></i> <span style="font-size: large">{{apicultura}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
