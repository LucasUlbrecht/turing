<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-centered"
		style="padding: 10px">
		<div class="pull-right">
			<button ng-click="generateModel()" type="button"
				class="btn btn-success">Generate Model</button>
		</div>
		<p style="font-size: 18px; color: #FF874B; margin: 0px;">{{dataGroup.name}}</p>
		<p style="font-size: 14px; color: rgb(182, 182, 182); margin: 0px;">{{dataGroup.description}}</p>
	</div>
</div>
<div class="row" style="margin-bottom: 10px;">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-centered">
		<div class="btn-group btn-group-justified" role="group"
			aria-label="...">
			<div class="btn-group" role="group">
				<button type="button"
					ng-class="{'btn-viglet':$state.current.name == 'ml.datagroup-edit','btn-default':$state.current.name != 'ml.datagroup-edit' }"
					ui-sref="ml.datagroup-edit" class="btn">Detail</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button"
					ng-class="{'btn-viglet':$state.current.name.indexOf('ml.datagroup-edit.data') == 0, 'btn-default':$state.current.name.indexOf('ml.datagroup-edit.data') != 0}"
					ui-sref="ml.datagroup-edit.data" class="btn btn-default">
					Documents <span class="badge">{{dataGroup.turDatas.length}}</span>
				</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button"
					ng-class="{'btn-viglet': $state.current.name.indexOf('ml.datagroup-edit.category') == 0,'btn-default': $state.current.name.indexOf('ml.datagroup-edit.category') != 0}"
					ui-sref="ml.datagroup-edit.category" class="btn btn-default">
					Categories <span class="badge">{{dataGroup.turMLCategories.length}}</span>
				</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button"
					ng-class="{'btn-viglet':$state.current.name.indexOf('ml.datagroup-edit.sentence') == 0, 'btn-default':$state.current.name.indexOf('ml.datagroup-edit.sentence') != 0}"
					ui-sref="ml.datagroup-edit.sentence" class="btn btn-default">Sentences <span class="badge">{{dataGroup.turDataGroupSentences.length}}</span></button>
			</div>
			<div class="btn-group" role="group">
				<button type="button"
					ng-class="{'btn-viglet':$state.current.name.indexOf('ml.datagroup-edit.model') == 0, 'btn-default':$state.current.name.indexOf('ml.datagroup-edit.model') != 0}"
					ui-sref="ml.datagroup-edit.model" class="btn btn-default">Models <span class="badge">{{dataGroup.turDataGroupModels.length}}</span></button>
			</div>
		</div>
	</div>
</div>
<div ui-view>
	<div>
		<div class="row"
			style="margin: 0px; padding: 10px; padding-bottom: 0px">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
				style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
				{{'NAME' | translate }}</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">
				<input ng-model="dataGroup.name" maxlength="50" class="form-control"
					style="width: 210px; font-size: 12px; padding-left: 5px">

			</div>
		</div>
		<div class="row"
			style="margin: 0px; padding: 10px; padding-bottom: 0px">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"
				style="text-align: right; padding: 0px; padding-right: 20px; padding-top: 5px; font-size: 14px; color: rgb(51, 51, 51)">
				{{'DESCRIPTION' | translate }}</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">

				<input maxlength="50" ng-model="dataGroup.description" type="text"
					class="form-control"
					style="width: 210px; font-size: 12px; padding-left: 5px">
			</div>
		</div>
		<div style="padding: 10px;">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"
					style="padding: 0px; padding-top: 20px; padding-bottom: 20px;">

					<div class="btn-group">
						<button ng-click="dataGroupSave()" type="button"
							class="btn btn-viglet">{{'SETTINGS_SAVE_CHANGES' |
							translate }}</button>
						<button type="button" class="btn btn-viglet dropdown-toggle"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span class="caret"></span> <span class="sr-only">Toggle
								Dropdown</span>
						</button>
						<ul class="dropdown-menu">
							<li><a ng-click="dataGroupDelete()">Delete</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
