<div>
	<h1>File Management</h1>
	<div class="row">
		<div class="col-sm-12 col-md-12">
			
			<div ng-if="rootPath" ng-repeat="fileOrDir in filesAndDirs"><a ui-sref="console.storage.mgmt-child({path:getFullPath(fileOrDir.name)})">{{ getFullPath(fileOrDir.name) }} | {{fileOrDir.name}}</a></div>
			<div ng-if="!rootPath" ng-repeat="fileOrDir in filesAndDirs.dir"><a ui-sref="console.storage.mgmt-child({path:getFullPath(fileOrDir.name)})">{{ getFullPath(fileOrDir.name) }} | {{fileOrDir.name}}</a></div>
		</div>
	</div>
</div>
