<div *ngIf="(getTurSNSite() | async) as snSite; else loading">

  <div class="Subhead">
    <div class="Subhead-heading">Semantic Navigation Site</div>
    <div class="Subhead-actions">
      <button type="button" class="btn mr-2">Cancel</button>
      <button (click)="saveSite(snSite)" type="button" class="btn btn-primary">Save changes</button>
    </div>
  </div>
    <div class="form-group">
      <div class="form-group-header">
        <label for="repo-name">Name</label>
      </div>
      <div class="form-group-body">
        <input [(ngModel)]="snSite.name" class="form-control" type="text" id="repo-name" style="width: 100%;" />
        <p class="note" id="help-text-for-checkbox">
          Name will appear on semantic navigation site list.
        </p>
      </div>
    </div>
    <div class="form-group">
      <div class="form-group-header">
        <label for="repo-description">Description</label>
      </div>
      <div class="form-group-body">
        <input [(ngModel)]="snSite.description" class="form-control" type="text" id="repo-name" style="width: 100%;" />
        <p class="note" id="help-text-for-checkbox">
          Description will appear on semantic navigation site list.
        </p>
      </div>
    </div>
    <div class="form-group">
      <div class="form-group-header">
        <label for="repo-description">Language</label>
      </div>
      <div class="form-group-body">
        <select [(ngModel)]="snSite.language" class="form-select" style="width: 100%;">
          <option *ngFor="let locale of (getTurLocales() | async)" [value]="locale.initials">
            {{locale.en}}
          </option>
        </select>
        <p class="note" id="help-text-for-checkbox">
          Language that supports semantic navigation site.
        </p>
      </div>
    </div>
    <div class="form-group">
      <div class="form-group-header">
        <label for="repo-description">Core</label>
      </div>
      <div class="form-group-body">
        <input [(ngModel)]="snSite.core" class="form-control" type="text" id="repo-name" style="width: 100%;" />
        <p class="note" id="help-text-for-checkbox">
          Solr core that is used by semantic navigation site.
        </p>
      </div>
    </div>
</div>

<ng-template #loading>
  <span>Loading</span><span class="AnimatedEllipsis"></span>
</ng-template>
