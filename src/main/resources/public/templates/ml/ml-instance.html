<div>
	<div class="row">
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<div
					style="background-color: royalblue; text-align: center; height: 200px">
					<img src="images/add.png" alt="nlp" style="padding: 15px">
					<h3
						style="color: white; position: absolute; left: 30px; top: 170px; z-index: 10">Add
						Machine Learning</h3>
				</div>
				<div class="caption">
					<p>Create a New Machine Learning Instance</p>
					<p>
						<a ui-sref="console.ml.instance-new"
							class="btn btn-viglet btn-lg btn-block" role="button">Create</a>
					</p>
				</div>
			</div>
		</div>
		<div class="col-sm-6 col-md-4" ng-repeat="ml in mls">
			<div class="thumbnail">
				<div
					style="background-color: royalblue; text-align: right; height: 200px">
					<img src="images/ml.png" alt="nlp" style="padding: 15px">
					<h3
						style="color: white; position: absolute; left: 30px; top: 170px; z-index: 10">{{ml.title}}</h3>
				</div>
				<div class="caption">
					<p>{{ml.description}}&nbsp;</p>
					<p>
						<a ui-sref="console.ml.instance-edit({mlInstanceId:ml.id})"
							class="btn btn-viglet btn-lg btn-block" role="button">Configure</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
